<div class="document-container">
  <div *ngIf="pdfSrc">
    <pdf-viewer [src]="pdfSrc" class="pdf-viewer"></pdf-viewer>
  </div>
  <div class="buttons-container">
    <button (click)="downloadPDF()" class="pdf-action-button">Download Insurance Document</button>
    <button (click)="downloadRecipient()" class="pdf-action-button">Download Recipient</button>
    <button routerLink="/" class="pdf-action-button">Return to Home Page</button>
  </div>
</div>
